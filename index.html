<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish Weight Tracker - Archero 2 Event</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>

  <script src="https://unpkg.com/chart.js@3"></script>
  <script src="https://unpkg.com/@sgratzl/chartjs-chart-boxplot@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>

  <script type="module" src="script.js" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-900 text-white">
<h1 class="text-3xl font-bold text-center text-yellow-500 mb-4">Archero 2 - Fish Weight Tracker</h1>

<div class="container mx-auto p-4 overflow-x-auto">
  <div class="min-w-[800px]">
    <canvas id="weight-chart" class="bg-gray-800 rounded-lg shadow-lg p-4"></canvas>
  </div>
</div>

<div class="container mx-auto mt-6">
  <h3 class="text-xl font-bold text-yellow-500 text-center mb-4">Median Weight per Fish Count</h3>
  <div class="overflow-x-auto">
    <table id="median-table" class="min-w-full bg-gray-800 rounded-lg shadow-lg text-center">
      <thead>
      <tr class="bg-gray-700 text-yellow-400">
        <th class="py-2 px-4">Number of legendary Fish:</th>
        <th class="py-2 px-4">Median Weight When Getting There (kg)</th>
      </tr>
      </thead>
      <tbody>
      <!-- Dynamic rows will be added here -->
      </tbody>
    </table>
  </div>
</div>


<!-- Floating Button to Open Form -->
<!--<button id="open-form" class="fixed bottom-8 right-8 bg-[#374151] text-white rounded-full p-4 shadow-lg transition">-->
<!--  âž•-->
<!--</button>-->

<!-- Hidden Form -->
<div id="input-form" class="fixed inset-0 bg-gray-800 bg-opacity-80 justify-center items-center hidden">
  <div class="bg-gray-700 rounded-lg p-6 shadow-lg w-80">
    <h2 class="text-xl font-bold text-yellow-400 mb-4">Submit Fishing Data</h2>
    <form>
      <div class="mb-4">
        <label for="fish-count" class="block text-sm font-medium">Number of legendary Fish:</label>
        <input type="number" id="fish-count" class="w-full px-3 py-2 rounded-md text-gray-900 bg-white" required>
      </div>
      <div class="mb-4">
        <label for="total-weight" class="block text-sm font-medium">Total Weight (kg):</label>
        <input type="number" id="total-weight" class="w-full px-3 py-2 rounded-md text-gray-900 bg-white" required>
      </div>
      <button type="submit" class="w-full bg-yellow-500 text-gray-900 py-2 rounded-lg hover:bg-yellow-600 transition">Submit</button>
      <button type="button" id="close-form" class="w-full mt-2 bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">Cancel</button>
    </form>
  </div>
</div>

<script type="module" src="script.js" defer></script>
<script>
  kofiWidgetOverlay.draw('kardoken', {
    'type': 'floating-chat',
    'floating-chat.donateButton.text': 'Tip Me',
    'floating-chat.donateButton.background-color': '#794bc4',
    'floating-chat.donateButton.text-color': '#fff'
  });
</script>
</body>
</html>
