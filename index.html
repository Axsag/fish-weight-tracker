<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish Weight Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Fish Weight Tracker</h1>
<form id="input-form">
  <input type="number" id="fish-count" placeholder="Number of Fish" required>
  <input type="number" step="0.01" id="total-weight" placeholder="Total Weight (kg)" required>
  <button type="submit">Add Data</button>
</form>
<canvas id="weight-chart"></canvas>
<script src="script.js"></script>
</body>
</html>
